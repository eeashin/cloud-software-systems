openapi: 3.0.0
info:
  description: Photo management API
  version: "1.0.0"
  title: Photo management API

paths:
  /photo:
    post:
      summary: adding a photo
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/Photo'
      responses:
        '201':
          description: Photo successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  /photo/{photo_id}:
    get:
      summary: Get a photo.
      parameters:
        - in: path
          name: photo_id
          schema:
            type: string
          required: true
          description: Get the photo through the id string.
      responses:
        '200':
          description: Return the photo object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Photo'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: err
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a photo 
      parameters:
        - in: path
          name: photo_id
          schema:
            type: string
          required: true
          description: Get the photo through the id string.
      responses:
        '204':
          description: Delete success
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: err
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: update a photo
      parameters:
        - in: path
          name: photo_id
          schema:
            type: string
          required: true
          description: Get the photo through the id string.
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/Photo'
      responses:
        '200':
          description: Photo successfully updatedâ€™
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'      
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  /photos:
    get:
      summary: get all photos
      parameters:
        - in: query
          name: access
          schema:
            type: string
          required: true
          description: to get all the photo object
      responses:
        '200':
          description: get all the photo objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Photos'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Photo:
      type: object
      required:   
        - name
        - access
        - location
        - file
        - created_date
        - modified_date
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 20
        description:
          type: string
          maxLength: 100
        access:
          type: string
          enum:
            - public
            - private
        location:
          type: string
        file:
          type: string       
        created_date:
          type: string
          format: data-time
          example: '2016-08-29T09:12:33.001Z'
        modified_date:
          type: string
          format: data-time
          example: '2016-08-29T09:12:33.001Z'
    Photos:
      type: array
      description: An array of photos
      items:
        type: object
    Success:
      type: object
      properties:
        message:
          type: string
        id:
          type: string
    Error:
      type: object
      properties:
        message:
          type: string